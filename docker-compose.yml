version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: avito_monitor_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - avito_monitor_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}",
        ]
      interval: 2s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: avito_monitor_app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://app:app@db:5432/app?sslmode=disable}
      POLL_INTERVAL_SECONDS: ${POLL_INTERVAL_SECONDS:-30}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  avito_monitor_pgdata:
